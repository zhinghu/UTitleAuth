    SUBTITLE: '&eUse /login password'    

  ON-REGISTER:
    TITLE: '&aREGISTER COMPLETE'
    SUBTITLE: '&eRegister sucellyfull'
    TIME:
      FADEIN: 5
      STAY: 30
      FADEOUT: 5
      
  ON-LOGIN:
    TITLE: '&aLOGIN COMPLETE'
    SUBTITLE: '&eLogin sucellyfull'
    TIME:
      FADEIN: 5
      STAY: 30
      FADEOUT: 5
      
  AUTO-LOGIN-PREMIUM:
    TITLE: '&aPREMIUM ACCOUNT'
    SUBTITLE: '&eLogin automatically'
    TIME:
      FADEIN: 5
      STAY: 30
      FADEOUT: 5
      
ACTIONBAR:
