  ON_LOGIN:
    STAY: 30
    MESSAGE: '&aWELCOME BACK {player}'
    
  AUTO_LOGIN_PREMIUM:
    STAY: 30
    MESSAGE: '&aWELCOME BACK {player}'

MESSAGE:
